{% extends 'main.html' %} 
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block styles %}
    <link rel="stylesheet" href="{% static 'css/shop.css' %}">
    {% endblock %}
    <title>shop</title>
</head>
<body>   
    {% block content %}
    <div class="cl">
        {% for clothes in clothes %}
        <div class="subcl">
            <div class="clothes_name">{{clothes.name}}</div>
            <div class="clothes_images"><img src="{{clothes.img.url}}" alt=""></div>
            <div class="clothes_price">From ${{clothes.price}}</div>
        </div>
        {% endfor %}
    </div>
    {% endblock %}
</body>
</html>
