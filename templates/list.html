{% extends 'main.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block styles %}
    <title>product list</title>
    {% endblock %}
</head>
<body>
    {% block content %}       
    {% csrf_token %}
    {% for product in product %}
        {{ product.id }}
        {{ product.product_name }}
        {{ product.product_price }}
        {{ product.description }}
        <a href="/product_delete/{{ product.id }}"><button>delete</button></a>

        <br>
        {% endfor %}
    {% endblock %}
</body>
</html>
